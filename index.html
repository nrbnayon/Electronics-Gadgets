<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elctronic Gadgets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Great+Vibes&family=Kaushan+Script&family=Lobster&family=Lobster+Two:ital@0;1&family=Playball&family=Poppins:ital,wght@0,400;1,500;1,700&family=Splash&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/main-camera.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6bd26b09aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container-left">
          <h1 class="head-text">Start your Journey as Web Developer</h1>
          <h3 class="h3-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa,
          </h3>
          <div class="btn">
            <a href="#">Preebook now <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
        <div class="container-right">
          <img id="svg" class="svg" src="images/Circle design.svg" />
          <img id="camera" class="camera" src="images/main-camera.png" />
        </div>
      </div>
    </div>
    <!-- Brand and sub brand -->
    <div class="brand-container">
      <span></span>
      <div class="all-brand">
        <img src="logos/Alibaba.svg" />
        <img src="logos/Amazon.svg" />
        <img src="logos/Daraz.pk Logo.svg" />
        <img src="logos/Ebay.svg" />
        <img src="logos/Rakuten.svg" />
        <img src="logos/Target.svg" />
        <img src="logos/Walmart.svg" />
      </div>
      <span></span>
    </div>
  </body>
</html>
